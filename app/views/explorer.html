
<h2>Fragment: {{mirror.displayName}}</h2>
<div ng-show="mirror.displayName != 'Dropbox'">
	<label>Display Name</label>
	<input ng-model="mirror.displayName"
	ng-model-options="{ getterSetter: true }"
	type="text" />
</div>
<h1>Raw Association Code</h1>
<pre>{{mirror.associations}}</pre>

<h1>Testing</h1>
<pre>{{selectedAssoc}}</pre>
<div class="form-group">
	<input type="text" class="form-control" id="url_input" placeholder="{{placeholderText}}" ng-disabled="!editMode" ng-model="selectedAssoc.customPicture" ng-model-options="{ getterSetter: true}"/>
</div>
<div class="btn-group">
	<button class="btn btn-default" name="navigate_up" ng-click="previous()"><span class="glyphicon glyphicon-arrow-left"></span></button>
	<button class="btn btn-default" name="edit_mode" id="edit_mode" ng-click="toggleEdit()" data-editMode="disabled"/>{{editButtonText}}</button>
	<button ng-if="editMode" ng-click="save()" class="btn btn-success">Save</button>


</div>


<div id="canvas">
	<div ng-repeat="assoc in groupingItems" repeat-end="repeatEnd()" data-target="menu-{{ $index }}" ng-mousedown="handleFolderClick(assoc)" ng-class="folderClass" ng-style="handleAssocStyle(assoc)"><p>{{assoc.displayText | limitTo: 12}}</p>

		<div class="dropdown position-fixed" id="menu-{{ $index }}">
			<ul class="dropdown-menu" role="menu">
				<li class="set-background">
					<a class="pointer" role="menuitem" tabindex="1"
					ng-click="panel.highlight = true"><span class="strong">Set Background</span></a>
				</li>
				<li>
					<a class="pointer" role="menuitem" tabindex="2"
					ng-click="panel.highlight = false">
					Bring Forward</a>
				</li>
				<li>
					<a class="pointer" role="menuitem" tabindex="4"
					ng-click="panel.expanded = false">
					Send Backward
					</a>
				</li>
			</ul>
		</div>
	</div> 

	<div ng-click="handleClick(assoc)" ng-repeat="assoc in notGroupingItems" ng-class="folderClass" style="background-image:url('images/file.gif')"><p>{{assoc.displayText | limitTo: 12}}</p></div>

</div>
