
<h2>{{mirror.displayName}}</h2>

	<input type="text" class="form-control" id="url_input" placeholder="{{placeholderText}}" ng-disabled="!editMode" ng-model="selectedAssoc.customPicture" ng-model-options="{ getterSetter: true}"/>
</div> -->
<div class="form-group">
	<button class="btn btn-primary btn-lg" name="navigate_up" ng-click="previous()"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
	<button ng-if="editMode" ng-click="save()" class="btn btn-success btn-lg">Save <span class="glyphicon glyphicon-save"></button>


</div>
<div growl></div>

<div id="breadcrumbs" ng-repeat="mirror in mirrorStack"><a ng-click="navigate({{'mirror.guid'}})">{{mirror.displayName}}</a> <p class="spacer"> > </p> </div>
<div class="clear"></div>
<div id="canvas">

	<div id={{showDisplayText(assoc)}} ng-repeat="assoc in groupingItems" repeat-end="repeatEnd()" back-img="{{assoc.customPicture}}" data-displayName="{{assoc.displayName}}" data-guid="{{assoc.guid}}" data-toggle="tooltip" title="{{assoc.displayText}}" context-menu data-target="menu-{{ $index }}" ng-mousedown="handleAssocSelect(assoc)" class="folder draggable panel-default position-fixed" ng-style="::handleAssocStyle(assoc)"><p data-guid="{{assoc.guid}}">
	{{showDisplayText(assoc)}}</p>

		<div class="dropdown" id="menu-{{ $index }}">
			<ul class="dropdown-menu" role="menu">
				<li class="set-background">
					<a class="pointer" role="menuitem" tabindex="1"
					ng-click="handleBackgroundEdit()"><span class="strong">Set Background</span></a>
				</li>
			</ul>
		</div>
	</div> 

	<div ng-click="handleClick(assoc)" ng-repeat="assoc in notGroupingItems" class="folder" style="background-image:url('images/file.gif')"><p>{{assoc.displayText | limitTo: 12}}</p></div>

</div>
<blockquote>
	<p>Drag and drop folders around the canvas, click on a folder to navigate into it, right click on a folder to set a background image.</p>
</blockquote>
