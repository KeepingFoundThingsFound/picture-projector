
<h2>{{mirror.displayName}}</h2>
<div class="form-group">
	<input type="text" class="form-control" id="url_input" placeholder="{{placeholderText}}" ng-disabled="!editMode" ng-model="selectedAssoc.customPicture" ng-model-options="{ getterSetter: true}"/>
</div>
<div class="form-group">
	<button class="btn btn-primary btn-lg" name="navigate_up" ng-click="previous()"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
	<button class="btn btn-default btn-lg" name="edit_mode" id="edit_mode" ng-click="toggleEdit()" data-editMode="disabled"/>{{editButtonText}} <span class="glyphicon glyphicon-edit"></button>
	<button ng-if="editMode" ng-click="save()" class="btn btn-success btn-lg">Save <span class="glyphicon glyphicon-save"></button>


</div>

<div growl></div>
<div id="canvas">
	<div ng-repeat="assoc in groupingItems" back-img="{{assoc.customPicture}}" repeat-end="repeatEnd()" data-target="menu-{{ $index }}" ng-mousedown="handleAssocSelect(assoc)" ng-click="handleAssocNavigate(assoc)" ng-class="folderClass" ng-style="::handleAssocStyle(assoc)"><p>{{assoc.displayText | limitTo: 12}}</p>

		<div class="dropdown position-fixed" id="menu-{{ $index }}">
			<ul class="dropdown-menu" role="menu">
				<li class="set-background">
					<a class="pointer" role="menuitem" tabindex="1"
					ng-click="panel.highlight = true"><span class="strong">Set Background</span></a>
				</li>
				<li>
					<a class="pointer" role="menuitem" tabindex="2"
					ng-click="panel.highlight = false">
					Bring Forward</a>
				</li>
				<li>
					<a class="pointer" role="menuitem" tabindex="4"
					ng-click="panel.expanded = false">
					Send Backward
					</a>
				</li>
			</ul>
		</div>
	</div> 

	<div ng-click="handleClick(assoc)" ng-repeat="assoc in notGroupingItems" ng-class="folderClass" style="background-image:url('images/file.gif')"><p>{{assoc.displayText | limitTo: 12}}</p></div>

</div>
